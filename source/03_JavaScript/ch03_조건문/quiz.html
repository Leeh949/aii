<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <title></title>
  <style>
    p{text-align: center;}
  </style>

  <script>
    function chk(){
      // 폼 참조
      let frm = document.forms["frm"]; // 여러가지 form이 있을 수 잇어서

      // 수를 입력했는지 확인
      if(!frm.su1.value){ // 인풋값에 데이터를 입력했는지 확인
        alert('첫 번째 수를 입력하세요'); //하지 않았다면 alert값 출력
        frm.su1.focus(); //커서 깜빡이
        return false; // 입력 안 했으면 여기서 멈춤
      }
      else if(!frm.su2.value){
        alert('두 번째 수를 입력하세요');
        frm.su2.focus();
        return false;
      }

      // 값 가져오기
      let num1 = Number(frm.su1.value); // 바디에서 인풋으로 받은 문자형을 정수로 형변환
      let num2 = Number(frm.su2.value);
      let difference = (num1 - num2);
      let msg = '';

      
      if(num1 > num2){
        msg = '첫 번째 수가 ' + difference + '만큼 더 큽니다.';
      }
      else if(num2 > num1){
        msg = '두 번째 수가 ' + difference + '만큼 더 큽니다.';
      }
      else{
        msg = '두 수는 같습니다.';
      }

      
      alert(msg);

      // 화면에 출력도 추가
      document.body.innerHTML += '<p>' + msg + '</p>'; // 본문 내용중 바디를 가져온다 

      // 폼 전송 막기
      return false;
    }
  </script>
</head>
<body>
  <form name="frm" onsubmit="return chk()">
    <fieldset>
      <p>첫 번째 수: <input type="number" name="su1"></p>
      <p>두 번째 수: <input type="number" name="su2"></p>
      <p><input type="submit" value="결과"></p>
    </fieldset>
  </form>
</body>
</html>
