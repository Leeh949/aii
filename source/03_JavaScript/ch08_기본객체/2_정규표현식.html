<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <title></title>
  <style>
    
  </style>
  <script>
     /*
  정규표현식(regex)
    1. 참조 : https://goo.gl/HLntbd 위키백과
    2. 간략문법
        \d (숫자와 매치. [0-9]와 동일)
        \D (숫자가 아닌 것)
        \w (영문자나 숫자 [a-zA-Z0-9]와 동일)
        \W (영문자나 숫자가 아닌 문자)
        . (문자)
        \. (.)
        \- (-)
        {2,} (2번 이상 반복)
        {2, 4} (2~4회 반복)
        ?      (0번이나 1번 의미)
        +      (1번 이상 반복)
        *      (0번 이상 반복)
    3. 정규표현식 연습장 : https://regexr.com/
        ex1. 전화번호 : 02 888 7777 / 028887777 / 010-9999-9999 / 010.9999.9999 /
                      02)999-9999
                      => 0\d{1,2}[ \-\.)]?\d{3,4}[ \-\.]?\d{4}
        ex2. 이메일 : abc12@naver.com / abc12@sns.co.kr
                      => \w+@\w+(\.\w+){1,2}
        ex3. 주민번호 : 981212-1052525
              => \d{2}(0[1-9]|1[0-2])(0[1-9]|[12]\d|30|31)-[1-4]\d{6}
    4. 소스 구현
  */
    var str = 'abcd@ef';
    var patternNum = /[0-9]/; //숫자 정규표현식 (/~~/: 정규표현식 리터럴 구문)
    var patternEng = /[a-zA-Z]/; //알파벳 문자 정규 표현식
    var patternKor = /[가-힣ㄱ-ㅎㅏ-ㅣ]/; //한글문자 정규 표현식
    var patternSpe = /[~`!@#$%^&*()_\-+=\|\\\[\]{}'":;?\/<>,\.]/; // 특수문자 패턴
    // 정규표현식패턴.test(str): str에 패턴이 포함되어 있는지 여부
    document.write('str에 숫자포함: ' +patternNum.test(str) + '<br>');
    document.write('str에 영어포함: ' +patternEng.test(str) + '<br>');
    document.write('str에 한국어포함: ' +patternKor.test(str) + '<br>');
    document.write('str에 특문포함: ' +patternSpe.test(str) + '<br>');
    // str.match(정규표현식패턴): str이 정규표현식 패턴과 맞는지 (정규표현식과 매칭되는 문자열)
    // 정규표현식과 일치되는게 없으면 null을 return
    var patternEmail = /^\w+@\w+(\.\w+){1,2}$/;
    var email1 = "hong@hong.com";
    var email2 = "hong@hong.com@abc";

    document.writeln("email1결과: " +email1.match(patternEmail)+ '<br>');
    document.writeln("email1결과: " +email2.match(patternEmail)+ '<br>');

    // match함수를 이용한 이메일 유효성검사
    if(email1.match(patternEmail)){
      document.write('email1은 메일형식 <br>');
    }
    else{
      document.write('email1은 메일형식이 아닙니다. <br>');
    }
        if(email2.match(patternEmail)){
      document.write('email2은 메일형식 <br>');
    }
    else{
      document.write('email2은 메일형식이 아닙니다. <br>');
    }

  </script>
