<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <title></title>
  <style>
    
  </style>
  <script>
    var arr1 = ['zoo', 'hong','kim','park','jung'];
    var arr2 = [52,100, 12, 94, 32];
    document.write('arr1연결' + arr1.join(', ') + '<br>');
    let originalArr = arr1.slice(); // 깊은복사
    originalArr = [...arr1];
    originalArr = Array.from(arr1);
    arr1.sort();
    document.writeln('원본(정렬전):'+originalArr + '<br>');
    document.writeln('정렬 후' + arr1 + '<br>');
    arr1.reverse(); // arr순서를 reverse
    document.writeln('정렬 후:'+arr1 + '<br>');
    document.writeln('<hr>arr2(정렬전):'+arr2 + '<br>');
    arr2.sort(function(left, right){
      return left-right;
    });
    document.write('arr2(정렬 후):' + arr2 + '<br>');
    let top3 = arr2.slice(0,3);
    document.writeln('top3: '+top3);

  </script>
