<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>학생 성적</title>
  <script>
    let students = [
      { name: '김', kor: 99, mat: 98, eng: 80, sci: 99 },
      { name: '이', kor: 98, mat: 90, eng: 88, sci: 94 },
      { name: '박', kor: 96, mat: 48, eng: 90, sci: 91 },
      { name: '정', kor: 91, mat: 28, eng: 81, sci: 91 }
    ];

    // 배열에 새 학생 추가
    students.push({ name: '고', kor: 51, mat: 88, eng: 91, sci: 99 });

    // 각 학생 객체에 메서드 추가
    for (let idx in students) {
      students[idx].getSum = function() {
        return this.kor + this.mat + this.eng + this.sci;
      };
      students[idx].getAvg = function() {
        return this.getSum() / 4;
      };
      students[idx].toString = function() {
        let output = '';
        for (let key in this) {
          if (key !== 'getSum' && key !== 'getAvg' && key !== 'toString') {
            output += key + ':' + this[key] + '&nbsp;';
          }
          else if (key=='getSum' || key == 'getAvg'){
            output += key.substring(3).toUpperCase() + ':' + this[key]() + '&nbsp;';
          }
        }
        return output;
      };
    }

    // 다섯 번째 학생 출력
    document.writeln('<h4>1. 일반 for문</h4>');
    for(let idx=0; idx<students.length; idx ++){
      document.writeln(`${idx}번째: ${students[idx]} <br>`);
    }
    document.writeln('<h4>2. 일반 for-in문</h4>');
    for(let idx in students){
      document.writeln(`${idx}번째: ${students[idx]} <br>`);
    }
    document.writeln('<h4>3. 일반 for-of문</h4>');
    for(let student of students){
      document.writeln(`${students} <br>`);
    }
    document.writeln('<h4>4. forEach() </h4>');
    students.forEach((data,idx)=> {
      document.writeln(`${idx}번째: ${data}<br>`);
    });
    document.writeln('<h4>5. forEach(index필요없는 경우) </h4>');
    students.forEach(data=>document.writeln(`${data}`));
  </script>
</head>
<body></body>
</html>
