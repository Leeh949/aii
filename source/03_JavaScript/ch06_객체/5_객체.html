<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <title></title>
  <style>
    
  </style>
  <script>
    function makeStudent(name,kor, mat, eng, sci){
      let resultObj={
        'name':name,
        'kor':kor,
        'mat': mat,
        'eng':eng,
        'sci':sci,
        'getSum': function(){
          return this.kor +this.mat + this.eng + this.sci;
        },
        'getAvg': function(){ 
          return this.getSum()/ 4;
        },
        'toString': function(){
          let output = '';
          for (let key in this) {
            if (key !== 'getSum' && key !== 'getAvg' && key !== 'toString') {
              output += key + ':' + this[key] + '&nbsp;';
            }
            else if (key=='getSum' || key == 'getAvg'){
              output += key.substring(3).toUpperCase() + ':' + this[key]() + '&nbsp;';
            }
          }
          return output;
        },
      }
      return resultObj;
    }
    let students = [makeStudent('홍길동',99,90,85,95)];
    students.push(makeStudent('김길동',80,20,60,77));
    students.push(makeStudent('홍길동',19,50,60,77));
    students.push(makeStudent('홍길동',29,70,60,77));
    students.push(makeStudent('홍길동',39,50,60,77));

    students.forEach((data,idx)=> document.writeln(`${idx}번째: ${data}<br>`));
  </script>
</head>

</html>
