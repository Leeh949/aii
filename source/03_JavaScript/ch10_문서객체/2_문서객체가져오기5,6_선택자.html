<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <title></title>
  <style>
    
  </style>
  <script>
    window.onload= () =>{
      var header1 = document.querySelector('h1.header');
      header1.innerHTML= '첫번째만';
      var headers= document.querySelectorAll('h1.header'); // 해당 선택자 다 배열로 return
      let cols= ['red', 'orange'];
      for(let idx=0; idx < headers.length; idx++){
        headers[idx].style.backgroundColor=cols[idx];
      }
      // var param =document.querySelectorAll('input[type=text]');
      param=document.querySelector('input[type="text"]');
      param.value='맛점힘?';
    };
  </script>
</head>
<body>
  <h1 class="header">HEADER1</h1>
  <h1 class="header">HEADER2</h1>
  <input type="text" name="param">
</body>
</html>
