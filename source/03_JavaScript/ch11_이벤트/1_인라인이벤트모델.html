<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <title></title>
  <style>
    h1 {cursor: pointer;}
  </style>
  <script>
    const whenClick = () => {
      alert('click했네');
      h1 = document.querySelector('h1');
      h1.innerHTML= 'click했네';
      h1.style.color='red';
      h1.style.border= '1px soild orange';
    }
  </script>
</head>
<body>
  <h1 onclick="whenClick()">Click해바</h1>
</body>
</html>
